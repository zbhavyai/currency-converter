<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple counter created using create-react-app" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="index.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>

<body>
    <article class='container'>
        <header>
            <h1>Currency Converter App</h1>
        </header>

        <section>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="number" name="amount_1" class="currency_amount" id="currency_amount_1" min='0'
                                step="0.01" value="1" />
                        </td>
                        <td>
                            <select name="list_1" class="currency_list" id="currency_list_1">
                                <!-- fill using javascript -->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" name="amount_2" class="currency_amount" id="currency_amount_2" min='0'
                                step="0.01" />
                        </td>
                        <td>
                            <select name="list_2" class="currency_list" id="currency_list_2">
                                <!-- fill using javascript -->
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div id="test"></div>

            <footer>
                Powered by <picture>
                    <source srcset=" https://www.exchangerate-api.com/img/hr-logo-2022-ldpi-rc.png"
                        media="(min-width: 800px)">
                    <img src="https://www.exchangerate-api.com/img/hr-logo-2022-invert-mdpi-rc.png" />
                </picture>
            </footer>
    </article>

    <script src="populate.js" defer></script>
    <script src="convert.js" defer></script>
</body>

</html>
