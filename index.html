<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple counter created using create-react-app" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="assets/css/index.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <article class="container my-5 border rounded-2 shadow-sm" id="appContainer">
        <nav class="navbar navbar-expand-sm bg-light justify-content-center card-header">
            <h1>Currency Converter</h1>
        </nav>

        <section class="container-fluid d-flex flex-column justify-content-center">
            <div class="row justify-content-center mt-4">
                <div class="col-lg-5 col-md-6 col-sm-6 d-flex justify-content-center">
                    <input type="number" name="amount_1" class="form-control currency_amount m-3" id="currency_amount_1"
                        min="0" step="0.01" value="1" />
                </div>
                <div class="col-lg-5 col-md-6 col-sm-6 d-flex justify-content-center">
                    <select name="list_1" class="currency_list form-select m-3" id="currency_list_1">
                        <!-- fill using javascript -->
                    </select>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6 col-sm-6 d-flex justify-content-center">
                    <input type="number" name="amount_2" class="currency_amount form-control m-3" id="currency_amount_2"
                        min="0" step="0.01" />
                </div>
                <div class="col-lg-5 col-md-6 col-sm-6 d-flex justify-content-center">
                    <select name="list_2" class="currency_list form-select m-3" id="currency_list_2">
                        <!-- fill using javascript -->
                    </select>
                </div>
            </div>
        </section>

        <div class="bg-text text-muted px-5 my-3">Last updated: <span id="last_update">NA</span></div>

        <footer class="footer mt-auto py-3 bg-light rounded-bottom border-top">
            <div class="container mx-auto text-center">
                <span class="text-muted small">Powered by </span>
                <a href="https://www.exchangerate-api.com/" target="_blank" title="Go to ExchangeRate API"><img
                        src="https://www.exchangerate-api.com/img/hr-logo-2022-ldpi-rc.png" id="source_logo" /></a>
            </div>
        </footer>
    </article>

    <script src="assets/js/populate.js" defer></script>
    <script src="assets/js/convert.js" defer></script>
</body>

</html>
